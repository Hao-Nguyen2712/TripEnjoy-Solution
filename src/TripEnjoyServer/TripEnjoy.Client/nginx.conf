events { }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Blazor WASM requires proper MIME types
        types {
            application/wasm wasm;
        }

        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/wasm application/xml+rss;

        # SPA fallback - all routes should serve index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Handle Blazor framework files
        location /_framework/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Handle static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|wasm|dat|br)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
